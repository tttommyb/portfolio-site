<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Programmer Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
    }
    .section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .projects {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card img {
      max-width: 100%;
      border-radius: 4px;
    }
    .card h3 {
      margin: 10px 0 5px 0;
    }
    .card p {
      flex-grow: 1;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons a {
      margin-right: 10px;
      padding: 8px 12px;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>[Your Name]</h1>
    <p>Game Programmer | Unity • Unreal • C++ • C#</p>
    <nav>
      <a href="#projects">Projects</a>
    </nav>
  </header>

  <section class="section" id="projects">
    <h2>Projects</h2>
    <div class="projects" id="projects-container">
      <!-- Project cards will be loaded here -->
    </div>
  </section>

  <script>
    async function loadProjects() {
      const container = document.getElementById("projects-container");
      const response = await fetch("projects/project1.json");
      const project = await response.json();

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="\${project.image}" alt="\${project.title}">
        <h3>\${project.title}</h3>
        <p>\${project.description}</p>
        <div class="buttons">
          <a href="\${project.playLink}" target="_blank">Play</a>
          <a href="\${project.codeLink}" target="_blank">Code</a>
        </div>
      `;

      container.appendChild(card);
    }

    loadProjects();
  </script>
</body>
</html>
