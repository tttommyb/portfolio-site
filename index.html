<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Programmer Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
    }

    .section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }


    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
      flex: 1;
    }

    .card h3 {
      margin-top: 0;
    }

    .card-buttons {
      display: flex;
      justify-content: space-between;
      padding: 0 15px 15px;
    }

    .card-buttons a {
      padding: 10px 20px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .card-buttons a:hover {
      background: #555;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #1e1e1e;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Name</h1>
    <p>Game Programmer Portfolio</p>
    <nav>
      <a href="#projects">Projects</a>
    </nav>
  </header>

  <section class="section" id="projects">
      <h2>Projects</h2>

      <label for="tagFilter">Filter by tag:</label>
      <select id="tagFilter">
          <option value="all">All</option>
      </select>
      <div class="projects-grid" id="projectContainer"></div>
  </section>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

 <script>
  const projectFiles = ['project1.json']; // Add more files as needed
  let allProjects = [];

  async function loadProjects() {
    const container = document.getElementById('projectContainer');
    const tagSelect = document.getElementById('tagFilter');
    const tagSet = new Set();

    for (const file of projectFiles) {
      const res = await fetch('projects/' + file);
      const project = await res.json();
      allProjects.push(project);
      if (project.tags) {
        project.tags.forEach(tag => tagSet.add(tag));
      }
    }

    tagSet.forEach(tag => {
      const option = document.createElement('option');
      option.value = tag;
      option.textContent = tag;
      tagSelect.appendChild(option);
    });

    tagSelect.addEventListener('change', () => {
      displayProjects(tagSelect.value);
    });

    displayProjects("all");
  }

  function displayProjects(filterTag) {
    const container = document.getElementById('projectContainer');
    container.innerHTML = "";

    const filtered = filterTag === "all"
      ? allProjects
      : allProjects.filter(p => p.tags && p.tags.includes(filterTag));

    filtered.forEach(project => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${project.image}" alt="${project.title}">
        <div class="card-body">
          <h3>${project.title}</h3>
          <p>${project.description}</p>
        </div>
        <div class="card-buttons">
          <a href="${project.playLink}" target="_blank">Play</a>
          <a href="${project.codeLink}" target="_blank">Code</a>
        </div>
      `;
      container.appendChild(card);
    });
  }

  loadProjects();
</script>

</body>
</html>
