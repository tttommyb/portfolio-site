<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1e1e1e;
            padding: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }

        .section {
            padding: 40px 20px;
            max-width: 1100px;
            margin: auto;
        }

        label, select {
            font-size: 1rem;
        }

        #tagFilter {
            background: #1e1e1e;
            color: #f4f4f4;
            padding: 8px;
            margin: 20px 0;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

            /* Hover/inflate effect */
            .card:hover {
                transform: scale(1.05);
                box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            }

            .card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

        .card-body {
            padding: 15px;
            flex: 1;
        }

        .card h3 {
            margin-top: 0;
        }

        .card-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            padding: 0 15px 15px;
        }

            .card-buttons a {
                padding: 8px 16px;
                border-radius: 5px;
                text-decoration: none;
                font-weight: bold;
                color: #fff;
                transition: background 0.3s;
            }

                .card-buttons a:first-child {
                    background: #4caf50; /* Green for Play */
                }

                    .card-buttons a:first-child:hover {
                        background: #43a047;
                    }

                .card-buttons a:last-child {
                    background: #2196f3; /* Blue for Code */
                }

                    .card-buttons a:last-child:hover {
                        background: #1976d2;
                    }

        footer {
            text-align: center;
            padding: 30px;
            background: #1e1e1e;
        }
    </style>
</head>
<body>

    <header>
        <h1>Thomas Bushnell</h1>
        <p>Game Programmer Portfolio</p>
        <nav>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
        </nav>
    </header>

    <section class="section" id="projects">
        <h2>Projects</h2>

        <label for="tagFilter">Filter by tag:</label>
        <select id="tagFilter">
            <option value="all">All</option>
        </select>

        <div class="projects-grid" id="projectContainer"></div>
    </section>
    <section class="section" id="skills">
        <h2>Skills</h2>
        <ul>
            <a>C++</a>
            <a>C#</a>
            <a>Unreal</a>
            <a>Unity</a>
        </ul>
      
        <div class="projects-grid" id="projectContainer"></div>
    </section>

    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>

    <script>
        // List your JSON files here
        const projectFiles = ['Pong.json', 'Platformer.json', 'Whack-a-Mole.json', 'Space-Invaders.json']; // Add your project JSON filenames here
        let allProjects = [];

        async function loadProjects() {
            const container = document.getElementById('projectContainer');
            const tagSelect = document.getElementById('tagFilter');
            const tags = new Set();

            for (const file of projectFiles) {
                const res = await fetch('projects/' + file);
                const proj = await res.json();
                allProjects.push(proj);
                (proj.tags || []).forEach(t => tags.add(t));
            }

            // build filter dropdown
            tags.forEach(t => {
                const o = document.createElement('option');
                o.value = t; o.textContent = t;
                tagSelect.appendChild(o);
            });
            tagSelect.addEventListener('change', () => display(tagSelect.value));
            display('all');
        }

        function display(filterTag) {
            const container = document.getElementById('projectContainer');
            container.innerHTML = '';
            const list = filterTag === 'all'
                ? allProjects
                : allProjects.filter(p => p.tags && p.tags.includes(filterTag));

            list.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                  <img src="${p.image}" alt="${p.title}">
                  <div class="card-body">
                    <h3>${p.title}</h3>
                    <p>${p.description}</p>
                  </div>
                  <div class="card-buttons">
                    <a href="${p.playLink}" target="_blank"">Play</a>
                    <a href="${p.codeLink}" target="_blank">Code</a>
                  </div>`;

                // click to go to detail page
                card.addEventListener('click', () => {
                    if (p.detailLink) location.href = p.detailLink;
                });

                container.appendChild(card);
            });
        }

        loadProjects();
    </script>

</body>
</html>
