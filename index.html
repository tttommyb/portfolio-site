<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Programmer Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
    }

    .section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
      flex: 1;
    }

    .card h3 {
      margin-top: 0;
    }

    .card-buttons {
      display: flex;
      justify-content: space-between;
      padding: 0 15px 15px;
    }

      padding: 10px 20px;
      background: #333;
      color: white;
