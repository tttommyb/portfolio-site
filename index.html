<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="icon" type="image/x-icon" href="/images/initials.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1e1e1e;
            padding: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }

        ul.no-bullets {
            list-style-type: none; /* Remove bullets */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margins */
            font-size:60px
        }

        .section {
            padding: 40px 20px;
            max-width: 1100px;
            margin: auto;
        }

        label, select {
            font-size: 1rem;
        }

        #tagFilter {
            background: #1e1e1e;
            color: #f4f4f4;
            padding: 8px;
            margin: 20px 0;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

            /* Hover/inflate effect */
            .card:hover {
                transform: scale(1.05);
                box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            }

            .card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

        .card-body {
            padding: 15px;
            flex: 1;
        }

        .card h3 {
            margin-top: 0;
        }

        .card-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            padding: 0 15px 15px;
        }

            .card-buttons a {
                padding: 8px 16px;
                border-radius: 5px;
                text-decoration: none;
                font-weight: bold;
                color: #fff;
                transition: background 0.3s;
            }

                .card-buttons a:first-child {
                    background: #4caf50; /* Green for Play */
                }

                    .card-buttons a:first-child:hover {
                        background: #43a047;
                    }

                .card-buttons a:last-child {
                    background: #2196f3; /* Blue for Code */
                }

                    .card-buttons a:last-child:hover {
                        background: #1976d2;
                    }


        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
            width: 100%;
        }

        .carousel {
            display: flex;
            gap: 20px;
            transition: transform 0.5s ease;
            will-change: transform;
        }

            .carousel .card {
                flex: 0 0 300px;
                transform: scale(0.8);
                opacity: 0.6;
                transition: transform 0.3s, opacity 0.3s;
            }

                .carousel .card.active {
                    transform: scale(1.1);
                    opacity: 1;
                }


        #carousel-prev,
        #carousel-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background: none;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        #carousel-prev {
            left: 0;
        }

        #carousel-next {
            right: 0;
        }

        footer {
            text-align: center;
            padding: 30px;
            background: #1e1e1e;
        }
    </style>
</head>
<body>

    <header>
        <h1>Thomas Bushnell</h1>
        <p>Game Programmer Portfolio</p>
        <nav>
            <a style="font-weight:900" href="#projects">Projects</a>
            <a style="font-weight:900" href="#skills">Skills</a>
            <a style="font-weight:900" href="#experience">Experience</a>
            <a style="font-weight:900" href="#about">About Me</a>
        </nav>
    </header>

    <section class="section" id="highlights">
        <h2>Highlights</h2>
        <div class="carousel-container">
            <button id="carousel-prev">&#10094;</button>
            <div class="carousel" id="highlightCarousel"></div>
            <button id="carousel-next">&#10095;</button>
        </div>
    </section>

    <section class="section" id="projects">
        <h2>Projects</h2>

        <label for="tagFilter">Filter by tag:</label>
        <select id="tagFilter">
            <option value="all">All</option>
        </select>

        <div class="projects-grid" id="projectContainer"></div>
    </section>
    <section class="section" id="skills">
        <h2>Skills</h2>
        <ul class="no-bullets">
            <li class="list-inline-item">
                <i class="devicon-csharp-plain"></i>
            </li>
            <li class="list-inline-item">
                <i class="devicon-cplusplus-plain"></i>
            </li>
            <li class="list-inline-item">
                <i class="devicon-unity-plain"></i>
            </li>
            <li class="list-inline-item">
                <i class="devicon-visualstudio-plain"></i>
            </li>
            <li class="list-inline-item">
                <i class="devicon-github-plain"></i>
            </li>
        </ul>

    </section>

    <section class="section" id="experience">
        <h2>Experience</h2>
        <ul>
            <li>Micronav - Automated Testing</li>
        </ul>
    </section>

    <section class="section" id="about">
        <h2>About Me</h2>
        <p>Hi! I'm Tom, a First Year Games Technology student at the University of the West Of England </p>
    </section>

    <footer>
        <p>&copy; Thomas Bushnell</p>
    </footer>

    <script>
        // List your JSON files here
        const projectFiles = ['Pong.json', 'Platformer.json', 'Whack-a-Mole.json', 'Space-Invaders.json', 'Co-OpPuzzle.json', 'Interactive.json']; // Add your project JSON filenames here
        let allProjects = [];

        async function loadProjects() {
            const container = document.getElementById('projectContainer');
            const tagSelect = document.getElementById('tagFilter');
            const tags = new Set();

            for (const file of projectFiles) {
                const res = await fetch('projects/' + file);
                const proj = await res.json();
                allProjects.push(proj);
                (proj.tags || []).forEach(t => tags.add(t));
            }

            // build filter dropdown
            tags.forEach(t => {
                const o = document.createElement('option');
                o.value = t; o.textContent = t;
                tagSelect.appendChild(o);
            });
            tagSelect.addEventListener('change', () => display(tagSelect.value));
            display('all');

            const featuredProjects = allProjects.filter(p => p.featured);
            if (featuredProjects.length > 0) {
                displayCarousel(featuredProjects);
            }

            //for (const file of projectFiles) {
            //    try {
            //        const res = await fetch('projects/' + file);
            //        const proj = await res.json();
            //        console.log("Loaded project:", proj.title);
            //        allProjects.push(proj);
            //        (proj.tags || []).forEach(t => tags.add(t));
            //    } catch (e) {
            //        console.error("Error loading:", file, e);
            //    }
            //}
        }

        function displayCarousel(featuredProjects) {
            const carousel = document.getElementById('highlightCarousel');
            let currentIndex = 0;

            function render() {
                const total = featuredProjects.length;

                // Clear old content
                carousel.innerHTML = '';

                // Create card elements
                featuredProjects.forEach((p, i) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                <img src="${p.image}" alt="${p.title}">
                <div class="card-body">
                    <h3>${p.title}</h3>
                    <p>${p.description}</p>
                </div>
            `;
                    card.addEventListener('click', () => {
                        if (p.detailLink) location.href = p.detailLink;
                    });
                    carousel.appendChild(card);
                });

                updateCarouselPosition();
            }

            function updateCarouselPosition() {
                const cards = carousel.querySelectorAll('.card');
                cards.forEach((card, i) => {
                    card.classList.remove('active');
                    card.style.transform = '';
                    card.style.opacity = '0.6';
                    card.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
                });

                const total = cards.length;
                const centerIndex = currentIndex % total;

                // Apply transform to slide to current index
                const offset = -centerIndex * 320; // 300px card + 20px gap
                carousel.style.transform = `translateX(${offset}px)`;

                // Mark the active card
                const activeCard = cards[centerIndex];
                if (activeCard) {
                    activeCard.classList.add('active');
                    activeCard.style.opacity = '1';
                }
            }

            document.getElementById('carousel-prev').onclick = () => {
                currentIndex = (currentIndex - 1 + featuredProjects.length) % featuredProjects.length;
                updateCarouselPosition();
            };

            document.getElementById('carousel-next').onclick = () => {
                currentIndex = (currentIndex + 1) % featuredProjects.length;
                updateCarouselPosition();
            };

            render();
        }



        function display(filterTag) {
            const container = document.getElementById('projectContainer');
            container.innerHTML = '';
            const list = filterTag === 'all'
                ? allProjects
                : allProjects.filter(p => p.tags && p.tags.includes(filterTag));

            list.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                      <img src="${p.image}" alt="${p.title}">
                      <div class="card-body">
                        <h3>${p.title}</h3>
                        <p>${p.description}</p>
                      </div>
                      <div class="card-buttons">
                        <a href="${p.playLink}" target="_blank"">Play</a>
                        <a href="${p.codeLink}" target="_blank">Code</a>
                      </div>`;

                // click to go to detail page
                card.addEventListener('click', () => {
                    if (p.detailLink) location.href = p.detailLink;
                });

                container.appendChild(card);
            });
        }

        loadProjects();
    </script>

</body>
</html>
